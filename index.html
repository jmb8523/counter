<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Counter Test</title>
    <link href="https://fonts.googleapis.com/css?family=Days+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="odometer-theme-car.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="customers">
      <div class="customers-div">
        <h1 class="total-customers">Total Ctrl V Customers: </h1>
      </div>
      <div class="spacing-div">
        <h1 class ="spacing">$</h1>
      </div>
      <div class="odometer-customers-div">
        <h1 id="odometerCustomers" class ="odometer">000</h1>
      </div>
    </div>

    <div class="minutes">
      <div class="minutes-div">
        <h1 class="minutes-played">Total Minutes Played at Ctrl V Arcades: </h1>
      </div>
      <div class="spacing-div">
        <h1 class ="spacing">$</h1>
      </div>
      <div class="odometer-minutes-div">
        <h1 id="odometerMinutes" class ="odometer">000</h1>
      </div>
    </div>

    <div class="loyalty">
      <div class="loyalty-dollars-div">
        <h1 class="loyalty-dollars">Total Loyalty Dollars Awarded to Customers: </h1>
      </div>
      <div class="dollar-sign-div">
        <h1 class ="dollar-sign">$</h1>
      </div>
      <div class="odometer-loyalty-dollars-div">
        <h1 id="odometerLoyaltyDollars" class ="odometer">000</h1>
      </div>
    </div>

    <script src="odometer.js" charset="utf-8"></script>

  </body>

</html>
