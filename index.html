<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Counter Test</title>
    <link href="https://fonts.googleapis.com/css?family=Days+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="odometer-theme-car.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <h1 class="top-header">All-Time Stats</h1>

    <div class="table">

      <div class="column1">
        <h1 class="column1-title">Minutes Played: </h1>
      </div>
      <div class="column2">
        <p class ="spacing">$</p>
        <h2 id="odometerMinutesPlayed" class ="odometer">000</h2>
      </div>

      <div class="column1">
        <h1 class="column1-title">Free VR Offered: </h1>
      </div>
      <div class="column2">
          <p class ="dollar-sign">$</p>
          <h2 id="odometerLoyaltyDollars" class ="odometer">000</h2>
          <div class="padding"></div>
      </div>

      <div class="column1">
        <h1 class="column1-title">All-Time Customers: </h1>
      </div>
      <div class="column2">
        <p class ="spacing">$</p>
        <h2 id="odometerAllTimeCustomers" class ="odometer">000</h2>
      </div>

      <div class="column1">
        <h1 class="column1-title">Unique Customers: </h1>
      </div>
      <div class="column2">
          <p class ="spacing">$</p>
          <h2 id="odometerUniqueCustomers" class ="odometer">000</h2>
      </div>

      <div class="column1">
        <h1 class="column1-title">Available Games: </h1>
      </div>
      <div class="column2">
        <p class ="spacing">$</p>
        <h2 id="odometerAvailableGames" class ="odometer">000</h2>
      </div>

      <div class="column1">
        <h1 class="column1-title">Locations: </h1>
      </div>
      <div class="column2">
        <p class ="spacing">$</p>
        <h2 id="odometerLocations" class ="odometer">000</h2>
      </div>

    </div>

    <script src="odometer.js" charset="utf-8"></script>

  </body>

</html>
